<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Stargate</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="jumbotron">
			<div class="limit">
				<div class="page-header">
					<h1>Stargate</h1>
				</div>
				<nav class="navbar" role="navigation">
					<span class="label label-warning" id="geolocation-label">Location (lat/lon)</span>
					<span id="lat">x</span>/<span id="lon">x</span>
				</nav>
				<div class="knob-container">
					<a href="#" class="btn btn-primary" id="show-map">Show map</a>
					<div id="flipper">
						<div class="front">
							<img src="#" alt="" id="myLocation">
						</div>
						<div class="back">
							<input type="text" value="0" class="azimut" data-thickness=".6" data-cursor="true" data-fgColor="#333">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="/js/app.js"></script>
		<script id="stargates" type="application/json" src="stargates.json"></script>
	</body>
</html>
