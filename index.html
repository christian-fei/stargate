<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Stargate</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="jumbotron">
			<div class="limit">
				<div class="page-header">
					<h1>Stargate</h1>
				</div>
				<nav class="navbar" role="navigation">
					<span class="label label-warning" id="geolocation-label">Location (lat/lon)</span>
					<span id="lat">x</span>/<span id="lon">x</span>
				</nav>
				<div class="knob-container">
					<a href="#" class="btn btn-primary" id="show-map">Show map</a>
					<a href="#" class="btn btn-default" id="use-compass"><span class="icon-compass"></span></a>
					<div id="flipper">
						<div class="front">
							<img src="#" alt="" id="myLocation">
						</div>
						<div class="back">
							<input type="text" value="0" class="azimut" data-thickness=".6" data-cursor="true" data-fgColor="#333">
						</div>
					</div>
				</div>
				<div id="in-view-results"></div>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="myModalLabel">Street view</h4>
							</div>
							<div class="modal-body">
								<img id="streetViewImage">
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/app.js"></script>
	</body>
</html>
